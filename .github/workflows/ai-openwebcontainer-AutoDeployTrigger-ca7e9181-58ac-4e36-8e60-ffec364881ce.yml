name: Trigger auto deployment for ai-openwebcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ai-openwebcontainer-AutoDeployTrigger-ca7e9181-58ac-4e36-8e60-ffec364881ce.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AIOPENWEBCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AIOPENWEBCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AIOPENWEBCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: openwebuireg.azurecr.io
          registryUsername: ${{ secrets.AIOPENWEBCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIOPENWEBCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: ai-openwebcontainer
          resourceGroup: Open_WebUI_RG
          imageToBuild: openwebuireg.azurecr.io/ai-openwebcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


